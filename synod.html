--- 
title: The Holy Synod 
layout: main 
---

<!-- Main -->


<div id="main" class="wrapper style1">
	<section class="container">
		<header class="major">
			<h2>The Holy Synod</h2>
			<span class="byline">All Thirumenis</span>
		</header>
		{% assign sorted_pages = site.thirumenis | sort:"order" %} 
		{% for thirumeni in sorted_pages %}
		<div class="row">					
			<!-- Content -->
				<div class="6u">
					<section>
						<ul class="style">
							<li>
								<span><img src="{{thirumeni.image_path}}" alt="{{thirumeni.title}}"></span>
								<h3>{{thirumeni.title}}</h3>
								<span>{{thirumeni.content}}</span>
							</li>
						</ul>
					</section>
				</div>
		</div>
		{% endfor %}
	</section>
</div>
